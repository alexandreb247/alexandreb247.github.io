<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Zadanie 1 HTML</title>
</head>

<body>
    <h2>Podaj swoje dane aby się zapisać na szkolenie: </h2>
        <br>
        <form action="https://formspree.io/f/myyvpodz" method="POST">

            <label for="imie">Imię: </label><br><br>
            <input name="imie" id="imie" required placeholder="Podaj imię">&nbsp;&nbsp;*<br><br><br>

            <label for="nazwisko">Nazwisko: </label><br><br>
            <input name="nazwisko" id="nazwisko" required placeholder="Podaj nazwisko">&nbsp;&nbsp;*<br><br><br>

            <label for="email">Email: </label><br><br>
            <input type="email" name="email" id="email" required placeholder="Podaj email">&nbsp;&nbsp;*<br><br><br>

            <label for="telefon">Telefon: </label><br><br>
            <input type="tel" name="telefon" id="telefon" required placeholder="Podaj telefon">&nbsp;&nbsp;*<br><br><br>

            <label for="miasto">Wybierz miasto: </label><br><br>
            <select name="miasto" id="miasto" form="miasto">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select><br><br><br>

            <label for="plec">Płeć: </label><br><br>
            <input type="radio" name="plec" id="plec" value="Mężczyzna">Mężczyzna
            <input type="radio" name="plec" value="Kobieta">Kobieta <br><br><br>

            <label for="zgoda">Zgoda na przetwarzanie danych osobowych: </label><br><br>
            <input type="checkbox" name="zgoda" id="zgoda" value="Zgoda na przetwarzanie danych osobowych wyrażona"><br><br><br>

            <label for="message">Wiadomość: </label><br><br>
            <textarea maxlength="1000" name="message" id="message"
                placeholder="Tutaj wpisz wiadomość do nas"></textarea><br><br><br>

            <input type="submit" value="Wyślij">

            <h4>* Pole wymagane</h4><br>
        </form>
</body>

</html>
